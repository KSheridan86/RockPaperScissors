<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors Game</title>
</head>

<body class="hero container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Rock Paper Scissors Game</h1>
            <p class="text-center"><small><a href="https://wrpsa.com/the-official-rules-of-rock-paper-scissors/">See the rules here</a></small></p>
            
            <p>Turns left: <span id="turns-left-number"></span></p>
            <p>Choose your weapon:</p>
            <span id="rock">
                <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
            </span>
            <span id="paper">
                <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
            </span>
            <span id="scissors">
                <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
            </span>
            <p id="result"></p>
            <p id="play-again">Want to play again?? <br> Just make another choice...</p>
            <button id="play-again-btn" class="btn btn-warning text-center">Play again?</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7beb4c51dd.js" crossorigin="anonymous" defer></script>
</body>

</html>
